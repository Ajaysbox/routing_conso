<hr>
    <div class="form-group">
      <label for="name">Server Name</label>
      <input 
         type="text"
         id="name"
         class="form-control"
         [(ngModel)]="serverName">
    </div>
<div class="form-group">
  <label for="">Server Status</label>
  <select
  name="" id="" 
  class="form-control" 
  [(ngModel)]="serverStatus" >
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
  <button class="btn btn-primary" (click)="updateServer()">Update Server</button>
</div>
